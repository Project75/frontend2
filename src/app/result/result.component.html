<div class="tab-pane fade in active">
    <h3 class="head text-center">{{title}}</h3>
    <h4 class="text-center">
        <!-- <i class="fa fa-heart heart" style="color:#f48260;"></i> -->
        </h4>
    <p class="narrow text-center">
        Here is a copy of the information for record:
    </p>
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="name">Location </label> 
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.location}}
                </div>
            </div>
            <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="email">Issue </label> 
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.description}}
                </div>
           </div>     
            <div class="row">
                <div class='col-xs-3 col-sm-3'>
                    <div class="form-group">
                        <label class="control-label" for="work">Assign Grp </label> 
                    </div>
                </div>
                <div class='col-xs-9 col-sm-9'>
                    {{formData.asgGrp}}
                </div>
           </div> 
           <div class="row">
                <div class='col-xs-3 col-sm-2'>
                    <div class="form-group">
                        <label class="control-label" for="work">Category </label> 
                    </div>
                </div>
                <div class='col-xs-9 col-sm-10'>
                    {{formData.cat}}
                </div>
           </div>     
         
            <div class="row">
                    <div class='col-xs-3 col-sm-2'>
                        <div class="form-group">
                            <label class="control-label" for="address">Priority </label>
                        </div>
                    </div>
                    <div class='col-xs-9 col-sm-10'>
                        {{formData.priority}}
                        <br/>
                       
                    </div>
                </div>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-success btn-outline-rounded"  (click)="submit()"> Back to Page 1 <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
    </div>
</div>

<!--[disabled]="!isFormValid"-->
