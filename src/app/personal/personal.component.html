<form #personalForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="userid">Userid</label>  
                            <input class="form-control input-md" #userid="ngModel"  id="userid" name="userid" type="text"  [(ngModel)]="personal.userid">   
                            <div class="alert alert-danger" [hidden]="userid.valid">Field is required</div>
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="location">Location</label>  
                            <input class="form-control input-md" #location="ngModel"  id="location" name="location" type="text"  [(ngModel)]="personal.location">
                            <div class="alert alert-danger" [hidden]="location.valid">Field is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Issue</label>
                    <input class="form-control input-md" #description="ngModel" id="description" name="description" type="text"  [(ngModel)]="personal.description">
                    <div class="alert alert-danger" [hidden]="description.valid">Required</div>
                </div>
                                  
                <div class="form-group text-center">
                    <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
            </div>
        </div>
    </div>
</form>
